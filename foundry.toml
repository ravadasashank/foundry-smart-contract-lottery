[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ['@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/','@solmate/=lib/solmate/src/','@openzeppelin/=lib/openzeppelin-contracts/contracts/']
fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]
[lint]
# ... rest of lint config ...
exclude_lints = ["screaming-snake-case-immutable","mixed-case-variable"]

[fuzz]
runs = 256
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
